<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="submit" id="survey-form">
        <div>
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div>
          <label for="number" id="number-label">Age(optional)</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="0"
            max="135"
            required
          />
        </div>

        <div>
          <label for="dropdown"
            >Which option best describe your current role?</label
          >
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input-radio"
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="maybe"
              class="input-radio"
            />
            Maybe
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="not-sure"
              class="input-radio"
            />
            Not sure
          </label>
        </div>

        <div>
          <p>WHat is your favourite feature of freeCodeCamp</p>
          <select>
            <option value="">Select on option</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div>
          <p>What would you like to see improved? (Check all thatt apply)</p>
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="front=end-projects"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="back-end-projects"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="data-visualization"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="challenges"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="open-source-community"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="gitter-help-rooms"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="videos"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="city-meetups"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="wiki"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="forum"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              type="checkbox"
              name="prefer"
              value="additional-course"
              class="input-checkbox"
            />Additional Course</label
          >
        </div>
        <div>
          <p>Any comments or questions?</p>
          <textarea
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
